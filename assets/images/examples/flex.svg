<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect x="0" y="0" width="400" height="400" fill="#F5F5F5"/>
    
    <!-- Row布局 - Space Around -->
    <rect x="20" y="20" width="360" height="80" rx="8" fill="#FFFFFF" stroke="#EEEEEE"/>
    <text x="30" y="40" font-family="Arial" font-size="12" fill="#666666">Row - SpaceAround</text>
    <rect x="40" y="50" width="60" height="40" rx="4" fill="#0A59F7"/>
    <rect x="160" y="50" width="60" height="40" rx="4" fill="#0A59F7"/>
    <rect x="280" y="50" width="60" height="40" rx="4" fill="#0A59F7"/>
    
    <!-- Column布局 - Space Between -->
    <rect x="20" y="120" width="170" height="260" rx="8" fill="#FFFFFF" stroke="#EEEEEE"/>
    <text x="30" y="140" font-family="Arial" font-size="12" fill="#666666">Column - SpaceBetween</text>
    <rect x="40" y="160" width="130" height="40" rx="4" fill="#2196F3"/>
    <rect x="40" y="230" width="130" height="40" rx="4" fill="#2196F3"/>
    <rect x="40" y="300" width="130" height="40" rx="4" fill="#2196F3"/>
    
    <!-- Wrap布局 -->
    <rect x="210" y="120" width="170" height="260" rx="8" fill="#FFFFFF" stroke="#EEEEEE"/>
    <text x="220" y="140" font-family="Arial" font-size="12" fill="#666666">Wrap</text>
    <rect x="230" y="160" width="60" height="40" rx="4" fill="#4CAF50"/>
    <rect x="300" y="160" width="60" height="40" rx="4" fill="#4CAF50"/>
    <rect x="230" y="210" width="60" height="40" rx="4" fill="#4CAF50"/>
    <rect x="300" y="210" width="60" height="40" rx="4" fill="#4CAF50"/>
    <rect x="230" y="260" width="60" height="40" rx="4" fill="#4CAF50"/>
    <rect x="300" y="260" width="60" height="40" rx="4" fill="#4CAF50"/>
    
    <!-- 箭头指示 -->
    <path d="M30 70 h-5 l5 5 l5 -5 h-5" fill="#666666"/>
    <path d="M100 40 v-5 l5 5 l-5 5 v-5" fill="#666666" transform="translate(0,30)"/>
    <path d="M240 70 h-5 l5 5 l5 -5 h-5" fill="#666666"/>
    
    <!-- 说明文字 -->
    <text x="200" y="380" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">常见Flex布局示例</text>
    
    <!-- 尺寸标注 -->
    <text x="110" y="75" font-family="Arial" font-size="10" fill="#666666">60x40</text>
    <text x="230" y="75" font-family="Arial" font-size="10" fill="#666666">60x40</text>
    <text x="350" y="75" font-family="Arial" font-size="10" fill="#666666">60x40</text>
</svg> 